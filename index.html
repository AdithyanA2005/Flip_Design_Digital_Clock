<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js" defer></script>
    <title>AdiClock</title>
  </head>
  <body>
    <h1 class="nav-brand">AdiFlipClock</h1>
    <main class="timer">
      <div class="section">
        <h2 class="title">Hours</h2>
        <div class="container">
          <div class="card" data-hours-tens>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
          <div class="card" data-hours-ones>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
        </div>
      </div>
      <div class="section">
        <h2 class="title">Minutes</h2>
        <div class="container">
          <div class="card" data-minutes-tens>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
          <div class="card" data-minutes-ones>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
        </div>
      </div>
      <div class="section">
        <h2 class="title">Seconds</h2>
        <div class="container">
          <div class="card" data-seconds-tens>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
          <div class="card" data-seconds-ones>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
